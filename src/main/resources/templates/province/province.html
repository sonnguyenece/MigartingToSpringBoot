<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <th:block th:each="province,iter: ${provinceList}">
        <tr>
            <td th:text="${iter.count}"></td>
            <td><a th:href="@{/view-province/{id}(id=${province.id})}">
                <span th:text="${province.name}"></span></a></td>
        </tr>
    </th:block>

</table>


</body>
</html>
